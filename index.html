<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <title>Odin library</title>
</head>
<body>
    <div class=" form-container container">
        <h1>My Library</h1>
        <form action="#">
            <label for="book" class="form-label">Book</label>
            <input type="text" class="form-control size-sm" name="book" id="book">
            <label for="author" class="form-label">Author</label>
            <input type="text" name="author" id="author" class="form-control">
            <label for="pages" class="form-label">Pages</label>
            <input type="number" name="pages" id="pages" class="form-control">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="number" class="isbn form-control" id="isbn">
            <button id="button" class="btn btn-primary">Add book</button>
        </form>
        <h1>My Books</h1>
    </div>
    <div class="list-container container">
    </div>
    <script src="script.js"></script>
</body>
</html>
